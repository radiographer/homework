<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Logowanie</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img class="logo" src="images/TOLogo.png" />
    <div class="wrapper">
      <div class="form-wrapper">
        <h2>Zarejestruj się jako trener</h2>
        <div class="social-button">
          <img src="images/fbIcon.png" />
          <span>Rejestracja przez Facebook</span>
        </div>
        <div class="social-button">
          <img src="images/instaIcon.png" />
          <span>Rejestracja przez Instagram</span>
        </div>
        <div class="divider">
          <div class="divider-line"></div>
          <h4>lub za pomocą maila</h4>
          <div class="divider-line"></div>
        </div>
        <div class="login-form">
          <div class="row">
            <input type="text" placeholder="First name..." />
            <input type="text" placeholder="Last name..." />
          </div>
          <div>
            <div>
              <input type="email" placeholder="Email adress..." />
              <input type="password" placeholder="Password..." />
            </div>
            <div class="consent">
              <input type="checkbox" />
              I have read the
              <a href="#">Terms & Conditions</a>
            </div>
            <button class="register">Zarestruj się za darmo</button>
            <div class="footer">
              Masz już konto
              <a href="#">Zaloguj się</a>
            </div>
          </div>
        </div>
        <div class="image"></div>
      </div>
    </div>
  </body>
</html>
