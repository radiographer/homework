<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logowanie</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="logo"><img src="images/TOLogo.png" alt="LogoPicture" /></div>
    <div class="wrapper">
      <div class="form-wrapper">
        <div class="social-button">
          <div class="register-trainer">Zarejestruj się jako trener</div>
          <div class="fb">
            <img src="images/fbIcon.png" alt="FbPicture" />
            <span>Rejestracja przez Facebook</span>
          </div>
          <div class="insta">
            <img src="images/instaIcon.png" alt="InstaPicture" />
            <span>Rejestracja przez Instagram</span>
          </div>
        </div>
        <div class="divider">
          <div class="divider-line"></div>
          <h4>Lub za pomocą maila</h4>
          <div class="divider-line"></div>
        </div>
        <div class="login-form">
          <div class="row">
            <input class="first-name" type="text" placeholder="First name..." />
            <input class="last-name" type="text" placeholder="Last name..." />
          </div>
          <input type="email" placeholder="Email address..." />
          <input type="password" placeholder="Password..." />
          <div class="consent">
            <input type="checkbox" />
            <div>
              I have read the
              <a href="#">Terms & Conditions</a>
            </div>
          </div>
          <button class="register">Zarejestruj się za darmo</button>
          <div class="footer">
            <div>
              Masz już konto?
              <a href="#"> Zaloguj się</a>
            </div>
          </div>
        </div>
      </div>
      <div class="image"></div>
    </div>
  </body>
</html>
